<!DOCTYPE html>
<html>
	<head>
		<title>Options de Video Speed Adjuster</title>
		<meta charset="UTF-8" />
	</head>
	<body style="width: 400px">
		<h1>Options de Video Speed Adjuster</h1>
		<div>
			<label for="active">Activer l'ajustement de vitesse :</label>
			<input type="checkbox" id="activespeedvideo" name="active" />
		</div>
		<div>
			<label for="speed">Vitesse de lecture :</label>
			<input type="number" id="speedspeedvideo" name="speed" min="0.1" max="10" step="0.1" value="1" />
		</div>
		<button id="savespeedvideo">Sauvegarder</button>
		<p>Après avoir sauvegardé, rafraichir la page.</p>
		<script src="options.js"></script>
	</body>
</html>
